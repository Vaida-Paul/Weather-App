<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Offline</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(to right, #0a1f44, #1e3c72);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Roboto", sans-serif;
        color: #ffffff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 40px 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1.5s ease-in-out;
      }

      .message {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .icon {
        font-size: 3em;
        animation: bounce 2s infinite;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">☁️</div>
      <div class="message">Please go online to check the current weather.</div>
    </div>
  </body>
</html>
